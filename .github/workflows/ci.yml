name: CI - Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create .env file
        run: |
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_NAME=mydb" >> .env
          echo "DB_USERNAME=user" >> .env
          echo "DB_PASSWORD=pass" >> .env
          echo "MONGODB_HOST=127.0.0.1" >> .env

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest mysql-connector-python pymongo python-dotenv
      - name: Installer MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client
      
      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if mysql -hmysql -uuser -ppass -e "USE mydb;" &> /dev/null; then
              echo "MySQL is ready"
              break
            fi
            echo "MySQL not ready yet, waiting..."
            sleep 2
          done


      - name: Initialize MySQL database
        run: |
          echo "Initializing MySQL database..."
          mysql -hmysql -uuser -ppass mydb < db-init/init.sql
      - name: Run tests
        run: pytest src/tests